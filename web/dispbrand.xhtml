        <f:view>


            <h:form>
                <h1><h:outputText class="tm-site-title" value="brands details"/></h1>
                <h:dataTable border="2" class="table table-hover tm-table-small tm-product-table" value="#{RFJSFBean.get_brands()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="BrandId"/>
                        </f:facet>
                        <h:outputText value="#{item.brandId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="BrandName"/>
                        </f:facet>
                        <h:outputText value="#{item.brandName}"/>
                    </h:column>                   
                  <h:column>
                         <f:facet name="header">
                            <h:outputText value="Edit"/>
                        </f:facet>
                      <h:commandButton action="#{RFJSFBean.bsrch(item.brandId)}" class="btn btn-primary btn-block text-uppercase mb-3" value="Edit"></h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                        <h:commandButton  action="#{RFJSFBean.deletebrand(item.brandId)}" class="btn btn-primary btn-block text-uppercase mb-3" value="Delete"></h:commandButton>
                    </h:column>                  
                </h:dataTable>
            </h:form>
        </f:view>
