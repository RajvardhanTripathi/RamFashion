<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            
<div class="row">
              
<div class="col-12">
                
<h2 class="tm-block-title d-inline-block">Add Product</h2>
              </div>
            </div>
            
<div class="row tm-edit-product-row">
              
<div class="col-xl-6 col-lg-6 col-md-12">
                <h:form enctype="multipart/form-data" class="tm-edit-product-form" >
                  
<div class="form-group mb-3">
                    <label for="name">Product Name
                    </label>
    <h:inputText id="name" value="#{RFJSFBean.product_name}" pt:placeholder="Product Name" class="form-control" />
</div>
                  
<div class="form-group mb-3">
                    <label for="description">Description</label>
                    <h:inputTextarea value="#{RFJSFBean.product_desc}" class="form-control" rows="3"/>
</div>
                    
<div class="form-group mb-3">
                    <label for="brand">Brand</label>
                    
                    <h:selectOneMenu value="#{RFJSFBean.brand_id}" class="custom-select tm-select-accounts" >
                        <f:selectItems var="x" value="#{RFJSFBean.get_brands()}" itemLabel="#{x.brandName}" itemValue="#{x.brandId}" />
                    </h:selectOneMenu>
</div>
                  
<div class="form-group mb-3">
                    <label for="category">Category</label>
                    
                    <h:selectOneMenu value="#{RFJSFBean.cat_id}" class="custom-select tm-select-accounts" >
                        <f:selectItems var="y" value="#{RFJSFBean.get_category()}" itemLabel="#{y.catName}" itemValue="#{y.catId}"/>
                    </h:selectOneMenu>
</div>

                 
<div class="row">
                      

<div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label for="expire_date">Date
                          </label>
    <h:inputText id="date" value="#{RFJSFBean.date}" pt:placeholder="Date" class="form-control validate" />

</div>
                        
<div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label for="stock">Units In Stock
                          </label>
    <h:inputText id="stock" value="#{RFJSFBean.product_stock}" pt:placeholder="Quantity" class="form-control validate" />

</div>
                        
<div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label for="stock">Price
                          </label>
    <h:inputText  id="price" value="#{RFJSFBean.product_price}" pt:placeholder="Product Price" class="form-control validate" />

</div>
<div class="form-group mb-3 col-xs-12 col-sm-12">
                          <label for="img">Product Image
                          </label>
    <h:inputFile class="btn btn-primary btn-block" id="fileInput" value="#{RFJSFBean.product_img}"/>

</div>

<div class="col-12">
                <!--<button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>-->
                <h:commandButton type="Submit" value="Add Product" action="#{RFJSFBean.insertproduct()}" pt:placeholder="Sign up" class="btn btn-primary btn-block text-uppercase"></h:commandButton>

</div>    

</div>
                  
</h:form>

</div>
              
<div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                
<div class="tm-product-img-dummy mx-auto">
