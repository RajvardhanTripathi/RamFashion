<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head />
<h:body>
    
        
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
<title>Signin- Ram Fashion Store</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    
    
        <section class="vh-100">
            
<div class="container-fluid h-custom">
                
<div class="row d-flex justify-content-center align-items-center h-100">
                    
<div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image" />
                    </div>
                    
<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    <h:form>
                            
<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                               
                            </div>
                            
<div class="divider d-flex align-items-center my-4">
                                
<p class="text-center fw-bold mx-3 mb-0" />
                            </div>
                            <!-- Email input -->
                            
<div class="form-outline mb-4">
                               
    <h:inputText id="aname" value="#{loginBean.username}" validatorMessage="name is required" class="form-control form-control-lg">
    <f:validateRequired/>
    </h:inputText>
                             
     <h:outputLabel for="aname">Username</h:outputLabel>
    
      </div>
      <h:message for="aname" style="color: red"/>
                            <!-- Password input -->
                            
<div class="form-outline mb-3">
    <h:inputSecret id="password"  value="#{loginBean.password}" validatorMessage="password is required" class="form-control form-control-lg">
    <f:validateRequired/>
  
    </h:inputSecret>
                             
 <h:outputLabel for="password">password</h:outputLabel>
 
 </div>
 <h:message for="password" style="color: red"/>  
<div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                
<div class="form-check mb-0">
          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
         <label class="form-check-label" for="form2Example3">
          Remember me
         </label>
        </div>
                                
        <h:commandLink id="forgotpass" action="forgotpass.jsf" class="text-body">
         <h:outputText value="forgot password?">
        </h:outputText> 
      </h:commandLink>
      </div>
                            
<div class="text-center text-lg-start mt-4 pt-2">
                                
    <h:commandButton value="Submit" class="btn btn-primary btn-lg" action="#{loginBean.login()}"></h:commandButton><br />
             <br/>                   
    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register.jsf" class="text-body">Registration</a>
</p>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            
<div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                <!-- Copyright -->
                
<div class="text-white mb-3 mb-md-0">
                    Ram Fashion Store
                <!-- Right -->
                
<div>
                    <a href="#!" class="text-white me-4">
                        <i class="fab fa-facebook-f" />
                    </a>
                    <a href="#!" class="text-white me-4">
                        <i class="fab fa-twitter" />
                    </a>
                    <a href="#!" class="text-white me-4">
                        <i class="fab fa-google" />
                    </a>
                    <a href="#!" class="text-white">
                        <i class="fab fa-linkedin-in" />
                    </a>
                </div>
                <!-- Right -->
            </div>
</div>
        </section>
    
</h:body></html>
